        Name:

                <option value="B">Wood 2: $8.00</option>

        Quantity:
        <br><input
            type ="text" id="quantity"

        <input type="button" id="submit" value="Sumbit">



    </body>

    <script>
        //SUBMIT BUTTON
       submitBut = document.getElementById("submit");
       submitBut.addEventListener("click", recordOrder);

       function recordOrder(){

        let data = {};
        data['requester'] = rName.value;
        data['wood'] = Wood.value;
        data['quantity'] = quantity.value;
        
        xR = new XMLHttpRequest();
        xR.onreadystatechange = function(){
            if (this.readyState == 4 && this.status == 200){

                console.log("Server:", this.responseText);

            }
        }
        xR.open("POST", "saveData.php", true);
        xR.send(JSON.stringify(data));
